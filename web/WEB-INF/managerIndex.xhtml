<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<div class="panel panel-info">
    <div class="panel-heading"><h2>Welcome! Choose your action, please.</h2></div>
    <div class="panel-body">
        <div class="list-group">
            <h:link value="Add Project" class="list-group-item list-group-item-success"
                    outcome="pages/manager/addProject" />
            <h:link value="Update Project"  class="list-group-item list-group-item-success"
                    outcome="pages/manager/updateProject" />
            <h:link value="Delete Project"  class="list-group-item list-group-item-success"
                    outcome="pages/manager/deleteProject" />
            <h:link value="Add Subtask" class="list-group-item list-group-item-success"
                    outcome="pages/manager/addSubtask" />
            <h:link value="Update Subtask"  class="list-group-item list-group-item-success"
                    outcome="pages/manager/updateSubtask" />
            <h:link value="Delete Subtask" class="list-group-item list-group-item-success"
                    outcome="pages/manager/deleteSubtask" />
            <h:link value="Show projects" class="list-group-item list-group-item-success" outcome="pages/manager/info" />
        </div>
    </div>
</div>

</html>
